<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый товар &ndash; MyShop</title>
</head>
<body>
<a data-th-href="@{list}">&larr; К списку товаров</a>
<h1>Новый товар</h1>
<form method="post" data-th-action="@{/products/create}">
    <label>
        Имя:<br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>
    <label>
        Почта:<br>
        <textarea name="description"  data-th-value="${payload?.description}"></textarea>
    </label><br>
    <button type="submit">Создать</button>
</form>
</body>
</html>
