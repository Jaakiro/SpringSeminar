<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; MyShop</title>
</head>
<body>
<a data-th-href="@{create}">+ Добавить товар</a>
<h1>Список товаров</h1>
<table>
    <thead>
    <tr>
        <th>ID товара</th>
        <th>Название товара</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href="@{/products/{id}(id=${product.id})}"
               data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
