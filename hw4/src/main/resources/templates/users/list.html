<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей &ndash; MyShop</title>
</head>
<body>
<a data-th-href="@{create}">+ Добавить пользователя</a>
<h1>Список пользователей</h1>
<table>
    <thead>
    <tr>
        <th>ID пользователя</th>
        <th>Имя пользователя</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="user : ${users}">
        <td data-th-text="${user.id}"></td>
        <td>
            <a data-th-href="@{/users/{id}(id=${user.id})}"
               data-th-text="${user.name}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
