<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${user.name}]] &ndash; MyShop</title>
</head>
<body>
<a data-th-href="@{list}">&larr; К списку пользователей</a>
<h1 data-th-text="${user.name}"></h1>
<ul>
    <li><strong>ID</strong>: <span data-th-text="${user.id}"></span></li>
    <li><strong>Имя</strong>: <span data-th-text="${user.name}"></span></li>
    <li><strong>Почта</strong>: <span data-th-text="${user.email}"></span></li>
</ul>

<form method="get" data-th-action="@{{id}/edit(id=${user.id})}">
    <button type="submit">Редактировать</button>
</form>
<form method="post" data-th-action="@{{id}/delete(id=${user.id})}">
    <button type="submit">Удалить</button>
</form>
</body>
</html>
