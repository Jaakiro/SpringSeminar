<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование &laquo;[[${user.name}]]&laquo; пользователя &ndash; MyShop</title>
</head>
<body>
<a data-th-href="@{/users/{id}(id=${user.id})}">&larr; К пользователю</a>
<h1>Редактирование &laquo;[[${user.name}]]&laquo;</h1>
<form method="post" data-th-action="@{/users/{id}/edit(id=${user.id})}">
  <label>
    Имя:<br>
    <input type="text" name="name" data-th-value="${payload != null ? payload.name : user.name}">
  </label><br>
  <label>
    Почта:<br>
    <textarea name="email" data-th-text="${payload != null ? payload.email : user.email}"></textarea>
  </label><br>
  <button type="submit">Изменить</button>
</form>
</body>
</html>
